[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
# ファイラプラグイン
repo = 'lambdalisue/fern.vim'
# Ctrl + nでファイルツリーを表示/非表示をトグルする
hook_add = '''
    nnoremap <C-n> :Fern . -reveal=% -drawer -toggle -width=40<CR>
'''
# j, k   :上下に移動する
# l      :フォルダを展開する、ファイルを開く
# h      :フォルダを閉じる
# e      :ファイルを開く
# E      :垂直分割してファイルを開く
# t      :新規タブでファイルを開く
# Ctrl+m : フォルダを開く
# Ctrl+h : 親ディレクトリに移動する
# N      : ファイルを新規作成する
# K      : ディレクトリを新規作成する
# D      : ファイルを削除する
# m      : ファイルを移動する
# R      : ファイル名を変更する
# -      : ファイルを選択する
# C      : ファイルをコピーする
# P      : ペーストする
# M      : ファイルをコピーし、ペーストした時に元のファイルを削除する
# y      : ファイルパスをコピーする
# z      : ファイル名に合わせてウィンドウ幅を広げる
# !      : 隠しファイルを表示/非表示する

[[plugins]]
# ファイルツリーにアイコンを表示するためのフォントプラグイン
repo = 'lambdalisue/nerdfont.vim'

[[plugins]]
# ファイルツリーにアイコンを表示するためのプラグイン
repo = 'lambdalisue/fern-renderer-nerdfont.vim'
# dein.vimにプラグインが認識された時に、rendererを設定する
hook_add = '''
    let g:fern#renderer = 'nerdfont'
'''

[[plugins]]
# skkeletonの依存(denoを利用できるようにするプラグイン)
repo = 'vim-denops/denops.vim'

[[plugins]]
# 日本語入力プラグイン
repo = 'vim-skk/skkeleton'
# Ctrl+jにアサイン
hook_add = '''
    imap <C-j> <Plug>(skkeleton-enable)
    cmap <C-j> <Plug>(skkeleton-enable)
'''
# 辞書ファイルを指定
hook_post_source= '''
    call skkeleton#config({ 'globalJisyo': '~/.skk/SKK-JISYO.L' })
'''

[[plugins]]
# Fernのファイルツリーにgitの差分が表示できるプラグイン
repo = 'lambdalisue/fern-git-status.vim'

[[plugins]]
# ファイルツリーのアイコンに色をつけるプラグイン
repo = 'lambdalisue/glyph-palette.vim'
hook_add = '''
    " アイコンに色をつける
    augroup my-glyph-palette
      autocmd! *
      autocmd FileType fern call glyph_palette#apply()
      autocmd FileType nerdtree,startify call glyph_palette#apply()
    augroup END
'''

